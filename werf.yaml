---
project: deckhouse-fencing
configVersion: 1
gitWorktree:
  forceShallowClone: true
---
artifact: golang-builder
from: golang:1.19-buster
git:
  - add: /
    to: /usr/local/go/src/fencing-controller
    stageDependencies:
      install:
        - '**/*'
shell:
  install:
    - cd /usr/local/go/src/fencing-controller
    - go mod download
    - export GO111MODULE=on
    - export GOOS=linux
    - export CGO_ENABLED=0
    - go build -v -ldflags "-w -s -X 'main.BuildDatetime=$(date --iso-8601=seconds)'" -o local-fencing-controller ./cmd/local-fencing-controller/main.go
---
image: fl64/local-fencing-controller
from: alpine:3.17
import:
  - artifact: golang-builder
    add: /usr/local/go/src/fencing-controller/local-fencing-controller
    to: /app/local-fencing-controller
    after: install
docker:
  WORKDIR: "/app"
  CMD: ["/app/local-fencing-controller"]
  LABEL:
    maintainer: "flsixtyfour@gmail.com"
    org.label-schema.vcs-url: "https://github.com/fl64/fecnig-controller"